[phases.setup]
nixPkgs = ["python310", "postgresql"]

[phases.install]
cmds = [
    "cd backend",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd backend",
    "python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && daphne -b 0.0.0.0 -p $PORT config.asgi:application"
